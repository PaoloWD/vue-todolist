<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slider</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <h1>Cose da fare</h1>
        <form @submit.prevent="onSubmit">
          <div class="mb-3 text-center">
            <label for="exampleInputEmail1" class="form-label"></label>
            <div class="form-text mb-3">Inserisci la nuova task</div>
            <input type="text" class="form-control" v-model="newTask.text" />
            <button class="btn btn-primary mt-3">Aggiungi</button>
          </div>
        </form>
        <div class="d-flex justify-content-between">
          <button class="btn btn-success mt-3" @click="clearInProgress">
            Task Completate
          </button>
          <button class="btn btn-danger mt-3" @click="clearCompleted">
            Task Da Completare
          </button>
        </div>
        <div v-for="task, i in taskList">
          <div class="d-flex justify-content-center mt-3">
            <div
              class="bg-form justify-content-center width d-flex align-items-center"
              @click="task.boolean=!task.boolean"
            >
              <div v-if="task.boolean===true" :class="'line-through'">
                {{task.text}}
              </div>
              <div v-else>{{task.text}}</div>
            </div>
            <button class="btn btn-danger" @click="deleteTask(i)">X</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
